<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./style/index.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"></link>
  </head>
  <body>
    <nav id="header" class="bg-white shadow-md px-16 py-6">
      <div class="flex justify-between items-center">
        <!-- Logo -->
        <h2 class="text-3xl font-bold text-blue-600">SwiftCart</h2>

        <!-- Desktop Menu -->
        <ul id="navLinks" class="hidden md:flex gap-x-8 text-lg font-semibold">
          <li id="home" class="cursor-pointer hover:text-blue-600">
            <a href="index.html">Home</a>
          </li>
          <li id="products" class="cursor-pointer hover:text-blue-600">
            <a href="products.html" class="cursor-pointer hover:text-blue-600">
              Products
            </a>
          </li>

          <li id="about" class="cursor-pointer hover:text-blue-600">About</li>
          <li id="contact" class="cursor-pointer hover:text-blue-600">
            Contact
          </li>
        </ul>

        <!-- Right Side -->
        <div class="flex items-center gap-5">
          <!-- Cart -->
          <!-- <i class="fa-solid fa-cart-shopping text-2xl text-gray-700"></i> -->
           <div class="relative cursor-pointer" onclick="openCart()">
  <i class="fa-solid fa-cart-shopping text-2xl text-gray-700"></i>

  <span id="cart-count"
        class="absolute -top-2 -right-3 bg-red-500 text-white text-xs px-2 py-1 rounded-full">
    0
  </span>
</div>


          <!-- Hamburger Icon -->
          <button id="menuBtn" class="md:hidden text-2xl">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
      </div>

      <!-- Mobile Menu -->
      <ul
        id="mobileMenu"
        class="hidden flex-col gap-4 mt-5 text-lg font-semibold md:hidden"
      >
        <li class="cursor-pointer hover:text-blue-600">Home</li>
        <li class="cursor-pointer hover:text-blue-600">Products</li>
        <li class="cursor-pointer hover:text-blue-600">About</li>
        <li class="cursor-pointer hover:text-blue-600">Contact</li>
      </ul>
    </nav>
    <section class="px-16 py-10">

  <h2 class="text-3xl font-bold text-center mb-6">Our Products</h2>

  <!-- Category Buttons -->
  <div id="categoryContainer" class="flex flex-wrap gap-3 justify-center mb-8"></div>

  <!-- Products Grid -->
  <div id="productContainer" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6 max-w-7xl mx-auto"></div>

</section>
<!-- PRODUCT MODAL -->
<div id="productModal"
     class="fixed inset-0 hidden items-center justify-center z-50 ">



  <div class="bg-white rounded-lg max-w-2xl w-full p-6 relative">

    <!-- Close Button -->
    <button id="closeModal"
            class="absolute top-5 right-8 text-2xl font-bold text-gray-600">
      âœ•
    </button>
     <div id="cartItems" class="space-y-4 max-h-[60vh] overflow-y-auto"></div>

  

    <!-- Modal Content -->
    <div id="modalContent"></div>

  </div>
</div>


    <script src="./index.js"></script>
  </body>
</html>
